<div id="app-paradas-input">
  <h4>PARADAS</h4>
  <input auto-complete [source]="paradas"
    *ngIf="isDataLoaded"
    id="paradas-input"
    [(ngModel)]="parada"
    placeholder="Paradas..."
    value-formatter="nombre"
    list-formatter="nombre"
    min-chars="3"/>
  <p>Selected: {{parada | json}}</p>
</div>
